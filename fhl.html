<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FHL/4 Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>FHL/4 Message Generator</h1>

  <form onsubmit="return false;" class="form-container">

    <div class="form-group">
      <label>MAWB Number</label>
      <input id="mawb" placeholder="310-12345678" style="width: 120px;">
    </div>

    <div class="form-group">
      <label>MAWB Departure Airport</label>
      <input id="mdep" placeholder="DMK" maxlength="3" style="width: 56px;" class="center-text" />
    </div>

    <div class="form-group">
      <label>MAWB Arrival Airport</label>
      <input id="marr" placeholder="SIN" maxlength="3" style="width: 56px;" class="center-text" />
    </div>

    <div class="form-group">
      <label>MAWB Piece (PCS)</label>
      <input id="mpcs" type="number" placeholder="10" style="width: 136px;">
    </div>

    <div class="form-group">
      <label>MAWB Weight (kg)</label>
      <input id="mweight" type="number" placeholder="20.00" style="width: 136px;">
    </div>



  </form>

  <div id="shipperContainer"></div>

  <div id="consigneeContainer"></div>
    
  <form onsubmit="return false;" class="form-container">
    <div class="form-group">
      <label>HAWB Number</label>
      <input id="hawb" placeholder="NIN50243701" style="width: 180px;" />
    </div>

    <div class="form-group">
      <label>HAWB Departure Airport</label>
      <input id="hdep" placeholder="DMK" maxlength="3" style="width: 56px;" />
    </div>

    <div class="form-group">
      <label>HAWB Arrival Airport</label>
      <input id="harr" placeholder="SIN" maxlength="3" style="width: 56px;" />
    </div>

    <div class="form-group">
      <label>HAWB Nature of Goods (NG)</label>
      <input id="hng" placeholder="LIVE TROPICAl FISH" />
    </div>

    <div class="form-group">
      <label>HAWB Piece (PCS)</label>
      <input id="hpcs" type="number" placeholder="10" style="width: 136px;" />
    </div>

    <div class="form-group">
      <label>HAWB Weight (kg)</label>
      <input id="hweight" type="number" placeholder="20.00" style="width: 136px;" />
    </div>

  </form>


    <button type="button" onclick="generateFHL()">Generate FHL/4</button>
  </form>

  <h2>Generated Message</h2>
  <pre id="output"></pre>

  <button onclick="copyFHL()">Copy to Clipboard</button>
  <button onclick="location.href='index.html'" class="top-right">Back to FWB/16</button>



  <script src="script.js"></script>
</body>
</html>
