<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FHL/4 Generator</title>
  <style>
    body {
      font-family: Consolas, monospace;
      background-color: #121212;
      color: #e0e0e0;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px 30px;
      border-radius: 10px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      color: #82cfff;
      margin-bottom: 40px;
      font-weight: 700;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
      font-size: 16px;
      color: #a0a0a0;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1.5px solid #444;
      border-radius: 8px;
      font-size: 15px;
      background-color: #222;
      color: #eee;
      transition: border-color 0.3s ease, background-color 0.3s ease;
      box-sizing: border-box;
      text-transform: uppercase;
    }
    input:focus {
      border-color: #82cfff;
      outline: none;
      background-color: #1a1a1a;
      box-shadow: 0 0 6px #82cfff88;
    }

    button {
      display: block;
      margin: 30px auto 0 auto;
      padding: 14px 36px;
      background-color: #0083ff;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px #0083ffaa;
    }
    button:hover {
      background-color: #005bb5;
      box-shadow: 0 6px 12px #005bb599;
    }

    h2 {
      margin-top: 50px;
      text-align: center;
      color: #bbbbbb;
    }

    pre {
      background-color: #1e1e1e;
      padding: 25px;
      border-radius: 12px;
      border: 1px solid #333;
      white-space: pre-wrap;
      font-size: 16px;
      line-height: 1.5;
      box-shadow: inset 0 0 10px #000000aa;
      max-height: 400px;
      overflow-y: auto;
      user-select: text;
      color: #cfcfcf;
    }
  .section-box {
    background-color: #1f1f1f;
    border: 1.5px solid #444;
    border-radius: 10px;
    padding: 15px 25px;
    margin-top: 25px;
  }
  .section-box h3 {
    color: #82cfff;
    margin-top: 0;
    margin-bottom: 15px;
    font-weight: 700;
    border-bottom: 2px solid #5ac8fa;
    padding-bottom: 5px;
  }
  /* ลดช่องว่างใน label/input สำหรับกล่องนี้ */
  .section-box label {
    margin-top: 12px;
    color: #a0a0a0;

    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #333;
      color: #fff;
      border: 1px solid #777;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>FHL/4 Message Generator</h1>

  <form onsubmit="return false;">
    <label>MAWB Info</label><input id="mawb" placeholder="900-11270221DMKSIN/T244K5761">
    <label>HAWB Info</label><input id="hawb" placeholder="FTC74691/DMKSIN/244/K5761.0/244/SUNDRY GOODS">
    <label>Description</label><input id="desc" placeholder="SUNDRY GOODS">

    <label>Shipper</label><input id="shipper" placeholder="MEESUK EXPORT LIMITED PARTNERSHIP">
    <label>Shipper Address</label><input id="shipperAddr" placeholder="328 3 4 DAMRONGRAK ROAD KLONG MAHAN">
    <label>Shipper City</label><input id="shipperCity" placeholder="BANGKOK">
    <label>Shipper Country</label><input id="shipperCountry" maxlength="2" placeholder="TH">
    <label>Shipper Post Code</label><input id="shipperPost" placeholder="10100">

    <label>Consignee</label><input id="consignee" placeholder="COVENANT FREIGHT PTE LTD">
    <label>Consignee Address</label><input id="consigneeAddr" placeholder="21 WOODLANDS CLOSE 07 47">
    <label>Consignee City</label><input id="consigneeCity" placeholder="SINGAPORE">
    <label>Consignee Country</label><input id="consigneeCountry" maxlength="2" placeholder="SG">
    <label>Consignee Post Code</label><input id="consigneePost" placeholder="737854">
    <label>Consignee Tel</label><input id="consigneeTel" placeholder="90293051">

    <label>Charge Details</label><input id="charge" placeholder="CVD/THB/PP/NVD/0.000/0.00">

    <button type="button" onclick="generateFHL()">Generate FHL/4</button>
  </form>

  <h2>Generated Message</h2>
  <pre id="output"></pre>

  <button onclick="copyFHL()">Copy to Clipboard</button>
  <button onclick="location.href='index.html'" class="top-right">Back to FWB/16</button>

  <script>
    function $(id) {
      return document.getElementById(id).value.trim().toUpperCase();
    }

    function generateFHL() {
      let msg = '';
      msg += `MBI/${$("mawb")}\n`;
      msg += `HBS/${$("hawb")}\n`;
      msg += `TXT/${$("desc")}\n`;
      msg += `SHP/${$("shipper")}\n/${$("shipperAddr")}\n/${$("shipperCity")}\n/${$("shipperCountry")}/${$("shipperPost")}\n`;
      msg += `CNE/${$("consignee")}\n/${$("consigneeAddr")}\n/${$("consigneeCity")}\n/${$("consigneeCountry")}/${$("consigneePost")}/TE/${$("consigneeTel")}\n`;
      msg += `${$("charge")}\n`;
      document.getElementById("output").innerText = msg;
    }

    function copyFHL() {
      const output = document.getElementById("output").innerText;
      if (!output) {
        alert("กรุณาสร้างข้อความก่อนคัดลอก");
        return;
      }
      navigator.clipboard.writeText(output).then(() => {
        alert("Copied to clipboard!");
      }).catch(err => {
        alert("ไม่สามารถคัดลอกได้: " + err);
      });
    }
  </script>
</body>
</html>
