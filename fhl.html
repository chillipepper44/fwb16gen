<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FHL/4 Generator</title>
  <style>
  <style>
    body {
      font-family: Consolas, monospace;
      background-color: #121212;
      color: #e0e0e0;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px 30px;
      border-radius: 10px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      color: #82cfff;
      margin-bottom: 40px;
      font-weight: 700;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
      font-size: 16px;
      color: #a0a0a0;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1.5px solid #444;
      border-radius: 8px;
      font-size: 15px;
      background-color: #222;
      color: #eee;
      transition: border-color 0.3s ease, background-color 0.3s ease;
      box-sizing: border-box;
    }
    input::placeholder {
      color: #666;
    }
    input:focus {
      border-color: #82cfff;
      outline: none;
      background-color: #1a1a1a;
      box-shadow: 0 0 6px #82cfff88;
    }

    button {
      display: block;
      margin: 30px auto 0 auto;
      padding: 14px 36px;
      background-color: #0083ff;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 8px #0083ffaa;
    }
    button:hover {
      background-color: #005bb5;
      box-shadow: 0 6px 12px #005bb599;
    }

    h2 {
      margin-top: 50px;
      text-align: center;
      color: #bbbbbb;
    }

    pre {
      background-color: #1e1e1e;
      padding: 25px;
      border-radius: 12px;
      border: 1px solid #333;
      white-space: pre-wrap;
      font-size: 16px;
      line-height: 1.5;
      box-shadow: inset 0 0 10px #000000aa;
      max-height: 400px;
      overflow-y: auto;
      user-select: text;
      color: #cfcfcf;
    }
  /* กล่องข้อมูลแยกชัดเจน */
  .section-box {
    background-color: #1f1f1f;
    border: 1.5px solid #444;
    border-radius: 10px;
    padding: 15px 25px;
    margin-top: 25px;
  }
  .section-box h3 {
    color: #82cfff;
    margin-top: 0;
    margin-bottom: 15px;
    font-weight: 700;
    border-bottom: 2px solid #5ac8fa;
    padding-bottom: 5px;
  }
  /* ลดช่องว่างใน label/input สำหรับกล่องนี้ */
  .section-box label {
    margin-top: 12px;
    color: #a0a0a0;
  }
  input {
    text-transform: uppercase; /* แสดงใน input เป็นตัวพิมพ์ใหญ่ */
  }
  </style>
  </style>
</head>
<body>
  <h1>FHL/4 Message Generator</h1>

  <form id="fhlForm">
    <label>AWB Number</label><input id="awb">
    <label>Departure Airport</label><input id="dep">
    <label>Arrival Airport</label><input id="arr">
    <label>PCS</label><input id="pcs" type="number">
    <label>Weight</label><input id="weight" type="number">
    <label>Nature of Goods</label><input id="goods">

    <label>Shipper Name</label><input id="shipperName">
    <label>Shipper Address</label><input id="shipperAddr">
    <label>Shipper City</label><input id="shipperCity">
    <label>Shipper Country</label><input id="shipperCountry" maxlength="2">
    <label>Shipper Post Code</label><input id="shipperPost">

    <label>Consignee Name</label><input id="consigneeName">
    <label>Consignee Address</label><input id="consigneeAddr">
    <label>Consignee City</label><input id="consigneeCity">
    <label>Consignee Country</label><input id="consigneeCountry" maxlength="2">
    <label>Consignee Post Code</label><input id="consigneePost">
    <label>Consignee Phone</label><input id="consigneePhone">

    <button type="button" onclick="generateFHL()">Generate FHL/4</button>
    <button type="button" onclick="location.href='index.html'" style="margin-left: 10px;">กลับหน้า FWB/16</button>
  </form>

  <h2>Generated Message</h2>
  <pre id="output"></pre>

  <script>
    function $(id) { return document.getElementById(id).value.trim().toUpperCase(); }

    function generateFHL() {
      const msg = 
`FHL/4
MBI/${$("awb")}${$("dep")}${$("arr")}/T${$("pcs")}K${$("weight")}
HBS/FTC74691/${$("dep")}${$("arr")}/${$("pcs")}/K${$("weight")}.0/${$("pcs")}/${$("goods")}
TXT/${$("goods")}
SHP/${$("shipperName")}
/${$("shipperAddr")}
/${$("shipperCity")}
/${$("shipperCountry")}/${$("shipperPost")}
CNE/${$("consigneeName")}
/${$("consigneeAddr")}
/${$("consigneeCity")}
/${$("consigneeCountry")}/${$("consigneePost")}/TE/${$("consigneePhone")}
CVD/THB/PP/NVD/0.000/0.00`;

      document.getElementById("output").innerText = msg;
    }
  </script>
</body>
</html>
